apiVersion: apps/v1
kind: Deployment
metadata:
  name: devopslab-deployment
  labels:
    app: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: nyahonk/devops_course:latest
        ports:
        - containerPort: 8000
