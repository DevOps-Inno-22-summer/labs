apiVersion: apps/v1
kind: Deployment

metadata:
  name: time-python-deployment

  labels:
    app: time-python

spec:
  replicas: 3

  selector:
    matchLabels:
      app: time-python

  template:
    metadata:
      labels:
        app: time-python

    spec:
      containers:
        - name: time-python
          image: raminafandi/time-python:time-python
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 5000
