server:
  http_listen_port: 9080
  http_listen_address: 0.0.0.0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://localhost:3100/api/prom/push

scrape_configs:
- job_name: system
  static_configs:
  - targets:
      - localhost
    labels:
      job: varlogs
      __path__: /var/log/*log

- job_name: containers
  static_configs:
  - targets:
      - localhost
    labels:
      job: containerlogs
      __path__: /var/lib/docker/containers/*/*log

  pipeline_stages:
  - json:
      expressions:
        stream: stream
        attrs: attrs
        tag: attrs.tag
        time: time
        output: log
  - json:
      expressions:
        tag:
      source: attrs
  - regex:
      expression: (?P<image_name>([^|]+))
      source: "tag"
  - timestamp:
      source: time
      format: RFC3339Nano
  - labels:
      image_name:
  - output:
      source: output