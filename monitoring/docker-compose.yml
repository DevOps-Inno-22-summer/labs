version: '3.7'

services:
  app_python:
    image: nastyru/dev_ops_labs:latest
    ports:
       - "5001:5000"
    networks:
      - network
    restart: unless-stopped
    mem_limit: "256m"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
        tag: "{{.ImageName}}"

  grafana:
    image: grafana/grafana:8.5.6
    container_name: grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - network
    mem_limit: "256m"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
        tag: "{{.ImageName}}"

  promtail:
    image: grafana/promtail:2.5.0
    container_name: promtail
    ports:
      - "9080:9080"
    restart: unless-stopped
    volumes:
      - /var/log:/var/log
      - /var/lib/docker/containers/:/var/lib/docker/containers
      - ./promtail.yml:/etc/promtail/promtail.yml
    command:
      - '-config.file=/etc/promtail/promtail.yml'
    networks:
      - network
    mem_limit: "256m"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
        tag: "{{.ImageName}}"

  loki:
    image: grafana/loki:2.5.0
    container_name: loki
    ports:
      - "3100:3100"
    command:
      - '-config.file=/etc/loki/local-config.yaml'
    restart: unless-stopped
    networks:
      - network
    mem_limit: "256m"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
        tag: "{{.ImageName}}"

  prometheus:
    image: prom/prometheus:v2.36.1
    container_name: prometheus
    ports:
      - 9090:9090
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - network
    mem_limit: "256m"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
        tag: "{{.ImageName}}"

networks:
  network:
