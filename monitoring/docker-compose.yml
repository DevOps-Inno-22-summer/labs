version: "3"

networks:
  loki:

services:
  app_python:
    image: "ilyanokhrin/app-python"
    ports:
      - "5000:5000"
    networks:
      - loki
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
        tag: "{{.ImageName}}"
    mem_limit: 300m

  loki:
    image: "grafana/loki"
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - loki
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    mem_limit: 500m

  promtail:
    image: "grafana/promtail"
    volumes:
      - /var/lib/docker/containers/:/var/lib/docker/containers
      - ./promtail.yml:/etc/promtail/promtail.yml
    command: -config.file=/etc/promtail/promtail.yml
    networks:
      - loki
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    mem_limit: 500m

  prometheus:
    image: "prom/prometheus"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command: --config.file=/etc/prometheus/prometheus.yml
    networks:
      - loki
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    mem_limit: 500m

  grafana:
    image: "grafana/grafana"
    ports:
      - "3000:3000"
    networks:
      - loki
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    mem_limit: 500m
    