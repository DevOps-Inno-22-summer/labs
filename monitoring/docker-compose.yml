version: "3.9"

volumes:
  grafana-data: {}
  promtail-data: {}
  prometheus-data: {}
  loki-data: {}

networks:
  logging:

services:
  web:
    image: ${IMAGE_NAME}
    container_name: logging-app
    ports:
      - "8000:8000"
    expose:
      - 8000
    networks:
      - logging
    environment:
    - SECRET_KEY="${SECRET_KEY}"
    - LOG_FILENAME="${LOG_FILENAME}"
    volumes:
      - ${PWD}/log:/var/log
    mem_limit: "256m"
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m

  grafana:
    image: grafana/grafana:${GRAFANA_VERSION}
    container_name: logging-grafana
    ports:
      - "3000:3000"
    expose:
      - 3000
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - logging
    mem_limit: "256m"
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
  
  loki:
    image: grafana/loki:${LOKI_VERSION}
    container_name: logging-loki
    ports:
      - "3100:3100"
    expose: 
      - 3100
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    networks:
      - logging
    mem_limit: "256m"
  
  promtail:
    image: grafana/promtail:${PROMTAIL_VERSION}
    container_name: logging-promtail
    ports:
      - "9080:9080"
    expose:
      - 9080
    restart: unless-stopped
    volumes:
      - promtail-data:/var/lib/promtail/positions
      - ${PWD}/log:/var/log
    command: -config.file=/etc/promtail/config.yml
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    networks:
      - logging
    mem_limit: "256m"
   
  prometheus:
    image: prom/prometheus:${PROMETHEUS_VERSION}
    container_name: logging-prometheus
    ports:
      - "9090:9090"
    expose:
      - 9000
    command: --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    networks:
      - logging
    mem_limit: "256m"

 