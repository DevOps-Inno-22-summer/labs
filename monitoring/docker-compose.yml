version: "3"

networks:
  loki:

services:

  prometheus:
    image: prom/prometheus
    ports:
      - '9090:9090'
    restart: unless-stopped
    volumes:
      - '/home/raghad/labs/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml'
    networks:
      - loki
    logging:
      options:
        max-size: "200k"
        max-file: "10"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 50M

  loki:
    image: grafana/loki:2.4.0
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - loki
    logging:
      options:
        max-size: "200k"
        max-file: "10"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 50M

  promtail:
    image: grafana/promtail:1.4.1
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers
      - /home/raghad/labs/monitoring/promtail/docker-config.yml:/etc/promtail/docker-config.yml
    command: -config.file=/etc/promtail/docker-config.yml
    networks:
      - loki
    logging:
      options:
        max-size: "200k"
        max-file: "10"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 50M

  grafana:
    image: grafana/grafana:master
    ports:
      - "3000:3000"
    networks:
      - loki
    depends_on:
      - prometheus
    logging:
      options:
        max-size: "200k"
        max-file: "10"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 50M

  apppython:
    image: apppython
    container_name: python_app
    build:
      context: /home/raghad/labs/app_python
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    networks:
      - loki
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-external-labels: container_name=python_app,environment=development
        max-size: "200k"
        max-file: "10"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 50M