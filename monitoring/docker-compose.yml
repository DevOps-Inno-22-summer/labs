# Docker compose template from official documentation
# https://raw.githubusercontent.com/grafana/loki/v2.5.0/production/docker-compose.yaml
# Added container name and volumes

# Lab 8. Used extensions from https://github.com/compose-spec/compose-spec/blob/master/spec.md#using-extensions-as-fragments
# Lab 8. Logging configuration from https://docs.docker.com/config/containers/logging/configure/

version: '3.9'

networks:
  loki:


x-mem-limit: &mem-limit "150m"

x-logging:
  &logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  app_python:
    container_name: lab7.app_python
    image: elbatanony/devops-python:${PYTHON_APP_VERSION}
    expose:
      - 5000
    ports:
      - "5000:5000"
    volumes:
      - /logs/:/var/log/
    networks:
      - loki
    mem_limit: *mem-limit
    logging: *logging

  app_flutter:
    container_name: lab7.app_flutter
    image: elbatanony/devops-flutter:${FLUTTER_APP_VERSION}
    expose:
      - 8080
    ports:
      - "8080:80"
    volumes:
      - /logs/:/var/log/
    networks:
      - loki
    mem_limit: *mem-limit
    logging: *logging

  loki:
    container_name: lab7.loki
    image: grafana/loki:${LOKI_VERSION}
    expose:
      - 3100
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki-config.yml
      - loki-data:/tmp/loki/
    command: -config.file=/etc/loki-config.yml
    networks:
      - loki
    user: "0"
    mem_limit: *mem-limit
    logging: *logging

  promtail:
    container_name: lab7.promtail
    image: grafana/promtail:${LOKI_VERSION}
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - promtail-data:/var/lib/promtail/positions
      - ./promtail-config.yml:/etc/promtail/promtail-config.yml
    command:
      - '-config.file=/etc/promtail/promtail-config.yml'
    networks:
      - loki
    mem_limit: *mem-limit
    logging: *logging

  grafana:
    image: grafana/grafana:${GRAFANA_VERSION}
    container_name: lab7.grafana
    volumes:
      - grafana-data:/var/lib/grafana
    expose:
      - 3000
    ports:
      - "3000:3000"
    networks:
      - loki
    mem_limit: *mem-limit
    logging: *logging

  prometheus:
    container_name: lab8.prometheus
    image: prom/prometheus:${PROMETHEUS_VERSION}
    expose:
      - 9090
    ports:
      - 9090:9090
    volumes:
      - ./prometheus-config.yml:/etc/prometheus/prometheus-config.yml
    command:
      - '--config.file=/etc/prometheus/prometheus-config.yml'
    networks:
      - loki
    mem_limit: *mem-limit
    logging: *logging

volumes:
  loki-data: {}
  promtail-data: {}
  grafana-data: {}
