name: Python app CI

on:
  push:
    branches: [ lab3 ]
  pull_request:
    branches: [ lab3 ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f app_python/requirements.txt ]; then pip install -r app_python/requirements.txt; fi
        pip install -e app_python/.
    - name: Lint with pylint
      run: |
        pylint app_python/src --disable=E0401,E0601
        pylint app_python/tests --disable=E0401,E0601
    - name: Test with pytest
      run: |
        pytest
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: ./app_python
        push: true
        tags: raghadsy/repo_2
